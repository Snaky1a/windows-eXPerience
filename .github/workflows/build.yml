name: Build

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2

            - name: Building
              shell: bash
              env:
                  CXX: cl.exe
              run: |
                  mkdir build
                  cd build
                  cmake ..
                  cmake --build . --config Release
            
            - name: Upload artifact
              uses: actions/upload-artifact@v2
              with:
                  name: "Release"
                  path: '${{github.workspace}}/build/Release'